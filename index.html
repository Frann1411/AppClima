<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/weather-forecast.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>App Clima</title>

</head>

<body>
    <div class="particles" id="particles"></div>
    
    <div class="container py-5">
        <button class="btn btn-outline-primary theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </button>

        <div class="search-box">
            <div class="input-group">
                <input type="text" class="form-control" id="citySearch" placeholder="Buscar ciudad...">
                <button class="btn btn-primary" onclick="searchWeather()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="weather-card mb-4">
            <div class="row">
                <div class="col-md-6">
                    <h2 id="location">Cargando ubicación...</h2>
                    <div class="d-flex align-items-center">
                        <img id="weatherIcon" src="" alt="Clima" class="me-3" style="width: 64px;">
                        <h3 id="temperature">--°C</h3>
                        <button class="btn btn-sm btn-outline-primary ms-3" onclick="toggleTemperature()">
                            Cambiar a °F
                        </button>
                    </div>
                    <p id="description">Descripción del clima</p>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-6">
                            <p><i class="fas fa-tint"></i> Humedad: <span id="humidity">--%</span></p>
                            <p><i class="fas fa-wind"></i> Viento: <span id="wind">-- km/h</span></p>
                        </div>
                        <div class="col-6">
                            <p><i class="fas fa-compress-arrows-alt"></i> Presión: <span id="pressure">-- hPa</span></p>
                            <p><i class="fas fa-eye"></i> Visibilidad: <span id="visibility">-- km</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mb-3">Pronóstico para los próximos días</h3>
        <div class="row" id="forecast"></div>
    </div>


    <div class="social-links text-center">
        <a href="https://github.com/Frann1411" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com/frann14.11" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://x.com/Frann1411" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>

    <div class="loading">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

</body>

</html>
